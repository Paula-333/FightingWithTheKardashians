<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fighting with the Kardashians</title>
<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <div><a class="letra" href="https://fontmeme.com/fonts/gw-two-font/"><img src="https://fontmeme.com/permalink/201016/204531e919dc613ef5696f809d9821f9.png" alt="gw-two-font" border="0"></a></div>
    <div id="choose"><h4>CHOOSE YOUR TWO FAVORITE AND CLICK START</h4></div>

<!--...BOTON START...-->
    <button class="start" id="botonStart" onclick="botonStart()" disabled>START</button>

<!--...BOTON FIGHT...
    <button class="fight" id="botonFight" onclick="fight()">FIGHT</button>-->

    <!--PANTALLA WINNER-->
    <div id="winner">
        <h2 id="textWin">You have done amazing </h2>
    </div>

<!--PANTALLA-->

    <div id="players">
        
        <div onclick="selectPlayer('Kourt')" class="player1" id="p1"><h4>KOURT</h4><img src="img/Kourtney.png"></div>
        
        <div onclick="selectPlayer('Kim')" class="player2" id="p2"><h4>KIM</h4><img src="img/Kim.png"></div>
        
        <div onclick="selectPlayer('Khloe')" class="player3" id="p3"><h4>KHLOE</h4><img src="img/Khloe.png"></div>
        
        <div onclick="selectPlayer('Kylie')" class="player4" id="p4"><h4>KYLIE</h4><img src="img/Kylie.png"></div>
       
    </div>

<!--PELEA-->

<div id="fight">
    <div class="player1">
         <progress id="life1" max="100" value="100"></progress>
        <button class="botonP1" onclick="fight(0)">P1</button>

    </div>
   
    <div class="player2">
        <progress id="life2" max="100" value="100"></progress>
        <button class="botonP2" onclick="fight(1)">P2</button>

    </div>
</div>
    <script src="js/main.js"></script>
</body>
</html>
