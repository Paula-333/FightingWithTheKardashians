<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fighting with the Kardashians</title>
<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
       <h2> FIGHTING WITH THE KARDASHIANS!</h2>
       <h4>Choose your two favorite!</h4>
    </header>

    <div></div>
    <div id="textoPlayers"></div>

    <button id="fight" onclick="divColorPrimero('fight')"></button>

    <div id="players">
        
        <div onclick="selectPlayer('Kourtney')" class="player1" id="p1"><img src="img/Kourtney.png"></div>
        
        <div onclick="selectPlayer('Kim')" class="player2" id="p2"><img src="img/Kim.png"></div>
        
        <div onclick="selectPlayer('Khloe')" class="player3" id="p3"><img src="img/Khloe.png"></div>
        
        <div onclick="selectPlayer('Kylie')" class="player4" id="p4"><img src="img/Kylie.png"></div>

    </div>

    

    <script src="js/Players.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
